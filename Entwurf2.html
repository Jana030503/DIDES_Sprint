<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>'39 – Zeitreise mit Queen</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #0b0c10;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      align-items: start;
      justify-content: start;
      margin-bottom: 1rem;
      font-size: 2rem;
    }


    .carousel-container{
      position: relative;
      width: 90vw;
      max-width: 800px;
    }

    .image-container {
      position: relative;
      width: 100%;
      height: auto;
      cursor: pointer;
      border-radius: 8px;
      overflow: hidden;
    }

    .image-container img {
      width: 100%;
      height: auto;
      display: block;
    }

    .info {
      margin-top: 1rem;
      font-size: 1rem;
      color: #cfcfcf;
      text-align: center;
    }
    .arrow{
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2rem;
      color: white;
      background-color: rgba(0, 0, 0, 0.4);;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
      z-index: 2;
    }
    .arrow.left{ left:0;}
    .arrow.right{ right:0;}

  </style>
</head>
<body>
  <h1>'39 – Queen</h1>

<div class="carousel-container">
  <button class="arrow left" onclick="prevSlide()"></button>
  <div class="image-container" onclick="toggleImage()">
    <img id="zeitreise-img" src="Aarau_1930.png" alt="Ort im Jahr 1920">
  </div>
  <button class="arrow right" onclick="nextSlide()"></button>
</div>

</div>
  <p class="info">Klicke auf das Bild, um zwischen 1920 und 2020 zu wechseln.</p>

  <script>
    const slides = [
      { old: 'Aarau_1930.png', modern: 'Aarau_2025.png' },
      { old: 'Basel_1920.png', modern: 'Basel_2021.png' },
      { old: 'Bern_1931.png', modern: 'Bern_2025.png' }
    ];

    let currentSlide = 0;
    let showingOld = true;

    const img = document.getElementById('zeitreise-img');

    function updateImage() {
      img.src = showingOld ? slides[currentSlide].old : slides[currentSlide].modern;
      img.alt = showingOld ? 'Ort im Jahr 1920' : 'Ort im Jahr 2020';
    }

    function toggleImage() {
      showingOld = !showingOld;
      updateImage();
    }

    function prevSlide() {
      currentSlide = (currentSlide - 1 + slides.length) % slides.length;
      showingOld = true;
      updateImage();
    }

    function nextSlide() {
      currentSlide = (currentSlide + 1) % slides.length;
      showingOld = true;
      updateImage();
    }

    updateImage();
  </script>
</body>
</html>
