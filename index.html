<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>'39 – Queen</title>
  <style>
    @font-face {
      font-family: 'Cinzel';
      src: url('BigShouldersInline-VariableFont_opsz,wght.woff2') format('woff2');
      font-weight: 100 900;
      font-style: normal;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background-color: black;
      font-family: Arial, sans-serif;
    }

    .background-carousel {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      z-index: 0;
    }

    .image-wrapper {
      width: 100%;
      height: 100%;
      position: relative;
    }

    .image-wrapper img {
      transition: opacity 0.5s ease;
      opacity: 1;
      object-fit: cover;
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }

    .no-transition {
      transition: none !important;
    }

    /* Rest Ihres CSS bleibt gleich */
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2rem;
      color: white;
      background-color: rgba(0, 0, 0, 0.4);
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
      z-index: 3;
    }

    .arrow.left {
      left: 1rem;
    }

    .arrow.right {
      right: 1rem;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 2;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      pointer-events: none;
    }

    .title {
      font-family: 'Cinzel', serif;
      font-size: 50vw;
      transform: translate(35%,10%) scale(1, 1);
      font-weight: 800;
      color: white;
      opacity: 0.6;
      margin: 0;
      z-index: 2;
      line-height: 1;
    }

    .band {
      position: absolute;
      top: 50%;
      left: 0;
      transform: translate(-60%,-51%) scale(1.7, 1);
      font-family: 'Cinzel', serif;
      font-size: 10vw;
      font-weight: 800;
      color: white;
      opacity: 0.6;
      writing-mode: vertical-lr;
      text-orientation: upright;
      letter-spacing: -0.15em;
    }
    .year {
      position: absolute;
      font-family: 'Cinzel', serif;
      font-size: 8vw;
    
      font-weight: 800;
      color: white;
      opacity: 0.6;
    }
    .y1{
        display: flex;
    }
    .y2{
        display: none;
    }

    @media (max-width: 768px) {
      .title {
        font-size: 30vw;
      }

      .band {
        font-size: 15vw;
        transform: translateY(-50%) scale(1.5, 1.25);
      }

      .arrow {
        font-size: 1.5rem;
        padding: 0.3rem 0.5rem;
      }
    }
  </style>
</head>

<body>
  <audio id="background-audio" src="39' Queen (Official Video).mp3" autoplay loop></audio>

  <div class="background-carousel">
    <div class="image-wrapper" id="image-container">
      <img id="zeitreise-img" src="Aarau_1930.png" alt="Ort im Jahr 1920" />
    </div>
  </div>

  <div class="overlay">
    <h1 class="title">'39</h1>
    <div class="year y1">19</div>
    <div class="year y2">20</div>
    <h1 class="band">QUEEN</h1>
  </div>

  <script>
    document.addEventListener('click', () => {
      const audio = document.getElementById('background-audio');
      if (audio.paused) {
        audio.play();
      }
    });
  
    const slides = [
      { location: "Aarau", old: 'Aarau_1930.png', modern: 'Aarau_2025.png' },
      { location: "Bern", old: 'Bern_1931.png', modern: 'Bern_2025.png' },
      { location: "Flughafen Zürich", old: 'Flughafen_Zuerich_1930.png', modern: 'Flughafen_Zuerich_2025.png' },
      { location: "Genf", old: 'Genf_1932.png', modern: 'Genf_2025.png' },
      { location: "Thun", old: 'Thun_1926.png', modern: 'Thun_2025.png' },
      { location: "Zürich", old: 'Zuerich_1931.png', modern: 'Zuerich_2025.png' }
    ];
  
    let currentSlide = 0;
    let showingOld = true;
    let isAutoTransition = false;
  
    const img = document.getElementById('zeitreise-img');
    const imageContainer = document.getElementById('image-container');
  
    function updateImage() {
      const newSrc = showingOld ? slides[currentSlide].old : slides[currentSlide].modern;
  
      // Nur wechseln, wenn sich das Bild wirklich ändert
      if (img.src.includes(newSrc)) return;
  
      if (isAutoTransition) {
        // Für automatische Wechsel: Überblendung verwenden
        img.classList.remove('no-transition');
        img.style.opacity = 0;
        
        setTimeout(() => {
          img.src = newSrc;
          img.alt = showingOld ? 'Ort im Jahr 1920' : 'Ort im Jahr 2020';
        }, 300);
      } else {
        // Für manuelle Wechsel: Direkter Wechsel
        img.classList.add('no-transition');
        img.src = newSrc;
        img.alt = showingOld ? 'Ort im Jahr 1920' : 'Ort im Jahr 2020';
        
        // Transition nach kurzer Zeit wieder aktivieren
        setTimeout(() => {
          img.classList.remove('no-transition');
        }, 50);
      }
    }
  
    // Wenn das Bild geladen ist, dann wieder sichtbar machen
    img.addEventListener('load', () => {
      img.style.opacity = 1;
    });
  
    function toggleImage() {
      showingOld = !showingOld;
      isAutoTransition = false;
      updateImage();
    }
  
    function nextSlideAuto() {
      currentSlide = (currentSlide + 1) % slides.length;
      isAutoTransition = true;
      updateImage();
    }
  
    // Erstes Bild anzeigen
    updateImage();
  
    // Wechsel alle 5 Sekunden
    setInterval(nextSlideAuto, 8000);
  
    // Bild per Klick zwischen alt/neu wechseln
    imageContainer.addEventListener('click', toggleImage);
  </script>
</body>
</html>
